<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>意見回饋表單</title>
</head>
<body>
    <form method="post">
        <label>姓名：</label>
        <input type="text" name="userName" size="20">
        <br><br>

        <label>電子郵件：</label>
        <input type="email" name="userEmail" size="20">
        <br><br>

        <label>問題分類：</label>
        <select name="category" size="4" multiple>
            <option value="website" selected>登入問題</option>
            <option value="product">商品詢問</option>
            <option value="service">客服意見</option>
            <option value="other">其他
        </select>
        <br><br>

        <label>問題描述：</label>
        <br>
        <textarea name="message" rows="5" cols="40"></textarea>
        <br><br>

        <button type="submit">提交</button>
        <button type="reset">重設</button>
    </form>
</body>
</html>
